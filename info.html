<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Pok√©mon</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!--Nosso CSS-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/infopokemon.css">
</head>
<body>
    <section class="header">
        
    </section>

    <section class="content grass">
        <div class="action_bar">
            <a href="index.html"><i class="fa-solid fa-arrow-left-long icons"></i></a>
            <button><i class="fa-regular fa-heart icons"></i></button>
        </div>
        <div class="pokemon_header">
            <div class="identities">
                <span class="name">Bulbasaur</span>
                <span class="number">#001</span>
            </div>
            <div class="detail">
                <ol class="types">
                    <li class="type">Grass</li>
                    <li class="type">Poison</li>
                </ol>   
            </div> 
        </div>
        <div class="pokemon_image">
            <img class="image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">
        </div>
    <div class="informations">
        <div class="about">
            <table class="pokemon_fields">
                <th class="title" colspan="2">About</th>
                <tr>
                    <td class="data_definition">Species</td>
                    <td class="data">Seed</td>
                </tr>
                <tr>
                    <td class="data_definition">Height</td>
                    <td class="data">2'3.6* (0.70 cm)</td>
                </tr>           
                <tr>
                    <td class="data_definition">Weight</td>
                    <td class="data">15.2 lbs (6.9  kg)</td>
                </tr>
                <tr>
                    <td class="data_definition">Abilities</td>
                    <td class="data">Overgrow, Chlorophyl</td>
                </tr>
            </table>
        </div>
        <div class="breeding">
            <table class="pokemon_fields">
                <th class="title" colspan="2">Breeding</th>
                <tr>
                    <td class="data_definition">Gender</td>
                    <td class="data">87.5% 12.5%</td>
                </tr>
                <tr>
                    <td class="data_definition">Egg Groups</td>
                    <td class="data">Monster</td>
                </tr>           
                <tr>
                    <td class="data_definition">Egg Cycle</td>
                    <td class="data">Grass</td>
                </tr>
            </table>
        </div>
    </div>
    </section>
    
    <script src="https://kit.fontawesome.com/b47e9ae9a3.js" crossorigin="anonymous"></script>
</body>
</html>
